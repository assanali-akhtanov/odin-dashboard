<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Blog Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-page">
    <div class="sidebar">
      <div class="sidebar-logo">
        <div class="dashboard-logo" ><img src="/icons/view-dashboard.svg"></div>
        <div>Dashboard</div>
      </div>
      <div class="sidebar-profile">
        <img src='/icons/home.svg'>
        <div class="sidebar-profile-icon">Home</div>
        <img src="/icons/card-account-details.svg">
        <div class="sidebar-profile-icon">Profile</div>
        <img src="/icons/message-reply.svg">
        <div class="sidebar-profile-icon">Messages</div>
        <img src="/icons/clock-time-three.svg">
        <div class="sidebar-profile-icon">History</div>
        <img src="/icons/file-multiple.svg">
        <div class="sidebar-profile-icon">Tasks</div>
        <img src="/icons/account-group.svg">
        <div class="sidebar-profile-icon">Communities</div>
      </div>
      <div class="sidebar-settings">
        <img src="/icons/cog.svg">
        <div class="sidebar-settings-icons">Settings</div>
        <img src="/icons/help-box.svg">
        <div class="sidebar-settings-icons">Support</div>
        <img src="/icons/shield-check.svg">
        <div class="sidebar-settings-icons">Privacy</div>
      </div>
    </div>

    <div class="main-section">
      <div class="header">
        <div class="search-bar">
          <div><img class="search-icon" src="/icons/magnify.svg"></div>
          <div><input class="search-bar-input" type="text"></div>
        </div>
        <div class="profile-icon">
          <img class="profile-icon-notification" src="/icons/bell-ring-outline.svg">
          <div class="profile-icon-avatar-container">
            <img class="profile-icon-avatar" src="/icons/avatar.svg">
          </div>
          <p class="profile-name">Assanali Akhtanov</p>
          <!-- <div class="profile-name">Morgan Oakley</div> -->

        </div>
        <div class="profile-section">
          <div class="profile-section-avatar-container">
            <img class="profile-section-avatar" src="/icons/avatar.svg">
          </div>
          <div class="profile-section-text-container">
            <div class="profile-section-greeting">Hi there,</div>
            <div class="profile-section-nickname">Assanali Akhtanov (@assanali)</div>
          </div>
        </div>
        <div class="profile-buttons">
          <button class="profile-button">New</button>
          <button class="profile-button">Upload</button>
          <button class="profile-button">Share</button>
        </div>
      </div>
      <div class="blog">

    </div>
    </div>
  </div>
</body>
</html>
